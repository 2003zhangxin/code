<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/jquery.js"></script>
</head>

<body>
  <script>
    $(function () {
      // 发起 GET 请求
      $.ajax({
        method: 'GET',
        url: 'https://suggest.taobao.com/sug?q=huawei', //淘宝
        // url: 'http://116.181.2.241:15102/api/getReports?remarks=3', //水务数据中心
        success: function (res) {
          console.log(res)
        }
      })
      // 发起 JSONP 请求

      $.ajax({
        // url: 'https://suggest.taobao.com/sug?q=huawei', //淘宝
        url: 'http://116.181.2.241:15102/api/getReports?remarks=3', //水务数据中心
        dataType: 'jsonp',
        jsonp: 'callback',
        jsonpCallback: 'success',
        success: function (res) {
          console.log(res)
        }
      })
    })
  </script>
</body>

</html>
