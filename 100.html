<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 1. 创建 XHR 对象
        var xhr = new XMLHttpRequest()
        // 2. 调用 open 函数
        // 2.1北京水旱灾害防御综合指挥平台 http://172.26.69.85:9017/fddDisasters/quanshi/yqxx
        // xhr.open('GET', 'http://172.26.69.85:9017/fddDisasters/quanshi/yqxx')
        // 2.2北京市水务局综合信息平台 http://172.26.69.109/login_toLogin;jsessionid=4FE987A2F6067DBF85181077FEF91449
        // http://172.26.70.67/openapi/sjzx/sjzxIndexInfo?zbbm=iot_abnclassify
        xhr.open('GET', '172.26.70.67/openapi/sjzx/sjzxIndexInfo?zbbm=iot_abnclassify')
        // 3. 调用 send 函数
        xhr.send()
        // 4. 监听 onreadystatechange 事件
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                // 获取服务器响应的数据
                console.log(xhr.responseText)
            }
        }
    </script>
</body>

</html>
